  <section class="container">
    <form id="form1" name="form1" method="post" action="respuesta.html" class="contact">
      <fieldset>
        <p>
          <label for="nombre2">Nombre:</label>
          <input type="text" name="nombre" id="nombre2" required placeholder="Mariano Breiman" />
        </p>
        <p>
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" required placeholder="ejemplo@gmail.com" />
        </p>
        <p>
          <label>G&eacute;nero:</label>
          <input type="radio" name="sexo" value="1" value="2" id="sexo_0" />
          Femenino |  Masculino
          <input type="radio" name="sexo" value="1"  />
      
         
        </p>
        <p>
          <label>Gustos: </label>
          <input type="checkbox" name="Gustos" value="1" id="Gustoas_1" />
          m&uacute;sica |
          <input type="checkbox" name="Gustos" value="2" id="Gustoas_2" />
          comics |
          <input type="checkbox" name="Gustos" value="3" id="Gustoas_3" />
          cine |
          <input type="checkbox" name="Gustos" value="4" id="Gustoas_4" />
          trama </p>
        <p>
          <label for="comentarios">Comentarios:</label>
          <textarea name="comentarios" id="comentarios" required></textarea>
        </p>
        <p>
          <input type="submit" name="boton" id="boton" value="Enviar" class="btn btn-dark">
        </p>
        <p>&nbsp;</p>
      </fieldset>
    </form>
